<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Text and Lightbox</title>
    <style>
        .line1 { color: rgb(107, 193, 255); font-size: 18px; }
        .line2 { color: rgb(223, 248, 121); font-size: 18px; }
        .line3 { color: rgb(248, 129, 133); font-size: 18px; }
        
        #lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            text-align: center;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            margin-top: 5%;
        }
        a { color: #66ff6e; }
    </style>
</head>
<body>
    <div class="line1">STAKE OUT: $270(Marker), $320(Upright)</div>
    <div class="line1">Only Bronze markers on Granite Bases</div>
    <div class="line1">Cemetery does NOT do the foundation</div><br>
    <img src="/notes/Grand View Memorial Park -Bethany.jpg" onclick="openLightbox(this)" style="cursor:pointer;">
    
    <div id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img">
    </div>

    <br>
    <div class="line2">SHARONDA, Phone: 281 479-6076, <a href="#" onclick="navigator.clipboard.writeText('Sharonda.Pipkin@dignitymemorial.com'); return false;">Sharonda.Pipkin@dignitymemorial.com</a></div>
    <div class="line2">8501 Spencer Hwy. Pasadena Tx 77505</div>


    <script>
        function openLightbox(img) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = img.src;
            lightbox.style.display = 'block';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
        }
    </script>
</body>
</html>
