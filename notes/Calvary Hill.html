<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Text and Lightbox</title>
    <style>
        .line1 { color: rgb(107, 193, 255); font-size: 18px; }
        .line2 { color: rgb(223, 248, 121); font-size: 18px; }
        .line3 { color: rgb(248, 129, 133); font-size: 18px; }
        
        #lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            text-align: center;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <div class="line1">STAKE OUT $195</div>
    <br>
    <div class="line2">21723 Aldine Westfield Rd, Humble, Texas 77338</div>

</body>
</html>
