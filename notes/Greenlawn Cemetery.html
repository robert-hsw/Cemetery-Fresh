<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Text and Lightbox</title>
    <style>
        .line1 { color: rgb(107, 193, 255); font-size: 18px; }
        .line2 { color: rgb(223, 248, 121); font-size: 18px; }
        .line3 { color: rgb(248, 129, 133); font-size: 18px; }
        
        #lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            text-align: center;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <div class="line1">STAKE OUT: $50(single upright & Flat),  $195(Ledger, Bench & Double)</div>
    <div class="line1">72 Hour Notice</div>
    <div class="line1">Cemetery does NOT do the foundation</div><br>

    <div class="line2">Phone: 409 962-8448, Fax: 409 953-5327</div>
    <div class="line2">3900 Twin City Hwy, Groves, TX 77619</div>


    <script>
        function openLightbox(img) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = img.src;
            lightbox.style.display = 'block';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
        }
    </script>
</body>
</html>
